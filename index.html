<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Component Manger | Demo</title>
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script src="src/manager.js"></script>
    <script src="demo/exampleComponent.js"></script>

  </head>

  <body>
    <h1>Demo</h1>
    <button id="addComponent">Add component</button>
    <button id="removeComponent">Remove component</button>

    <div id="component-container"></div>
  </body>

<script type="text/javascript">
    var addComponent = function() {
        var divElement = document.createElement('div');
        divElement.innerHTML = '<p data-component-name="reverser"><span>Lorem</span> <span>ipsum</span> <span>dolor</span> <span>sit</span> <span>amet,</span> <span>consectetur</span> <span>adipisicing</span> <span>elit.</span> <span>Assumenda</span> <span>aliquam</span> <span>eveniet</span> <span>facilis</span> <span>aspernatur</span> <span>eum,</span> <span>libero</span> <span>perferendis</span> <span>reprehenderit</span> <span>praesentium</span> <span>maiores</span> <span>temporibus</span> <span>nihil</span> <span>officiis</span> <span>accusamus</span> <span>aperiam,</span> <span>totam</span> <span>officia,</span> <span>harum</span> <span>tenetur</span> <span>quisquam.</span> <span>Rerum.</span> </p>';

        document.body.querySelector('#component-container').appendChild(divElement);
    };

    var removeComponent = function () {
        var container = document.body.querySelector('#component-container');
        var components = container.childNodes;

        if (components.length) {
            container.removeChild(components[components.length - 1]);
        }
    };

    ComponentManager.init();
    ExampleComponent.init();

    document.querySelector('#addComponent').addEventListener('click', addComponent, false);
    document.querySelector('#removeComponent').addEventListener('click', removeComponent, false);
</script>

</html>
